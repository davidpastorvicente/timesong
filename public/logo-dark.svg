<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Light background for dark mode -->
  <rect width="512" height="512" rx="64" fill="#e8eaf6"/>

  <!-- Timeline (thicker) -->
  <line x1="88" y1="388" x2="424" y2="388"
        stroke="#5e35b1"
        stroke-width="20"
        stroke-linecap="round"/>

  <!-- Timeline dots (slightly bigger) -->
  <circle cx="192" cy="388" r="18" fill="#ff6f00"/>
  <circle cx="320" cy="388" r="18" fill="#ff6f00"/>

  <!-- Vinyl disk (a bit bigger) -->
  <circle cx="256" cy="220" r="140" fill="#1a237e"/>
  <circle cx="256" cy="220" r="44" fill="#ff6f00"/>
  <circle cx="256" cy="220" r="12" fill="#1a237e"/>

  <!-- Vinyl grooves -->
  <circle cx="256" cy="220" r="104" fill="none" stroke="#303f9f" stroke-width="5"/>
  <circle cx="256" cy="220" r="84" fill="none" stroke="#303f9f" stroke-width="5"/>

</svg>
